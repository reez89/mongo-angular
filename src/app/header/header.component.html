<mat-toolbar color="primary">
  <ul>
    <li>
      <a routerLink="/">Posts</a>
    </li>
    <li *ngIf="userIsAuth">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >Create Post</a
      >
    </li>
    <li *ngIf="!userIsAuth">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent"
        >Login</a
      >
    </li>
    <li *ngIf="!userIsAuth">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
        >SignUp</a
      >
    </li>
    <li *ngIf="userIsAuth"> 
      <button mat-button (click)='onLogout()'>Logout</button>
    </li>
  </ul>
</mat-toolbar>

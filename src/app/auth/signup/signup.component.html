<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)='onSignUp(signUpForm)' #signUpForm='ngForm'  *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          ngModel
          name='email'
          #emailInput='ngModel' required email/>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error >
      </mat-form-field>
      <mat-form-field>
            <input type="password" matInput placeholder='Password' ngModel name='password' #passwordInput='ngModel' required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button *ngIf='!isLoading' mat-raised-button color="accent" type="submit">SignUp</button>
    </form>
</mat-card>
